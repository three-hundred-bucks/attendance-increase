{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Attendance Increase Web-Application</title>
		<link rel="stylesheet" type="text/css" href="{% static 'App/Styles/Base.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'Home/Styles/Home.css' %}">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'App/Pictures/favicon.ico' %}">
		{% load templates %}
	</head>
	<body>
		<header class="header-image"></header>
		<main>
			<div class="logo">
				<div class="logo-gradient">
					<div class="logo-photo"></div>
				</div>
			</div>
			<div class="wrapper">
				<div class="info">
					<p class="name">{% getInfo 'first_name' %} {% getInfo 'middle_name' %} {% getInfo 'last_name' %}</p>
					<p class="points">Баллы: {% getInfo 'points' %}</p>
				</div>
				<a href="/schedule" class="button">Расписание</a>
				<a href="/qr" class="button">Получить QR код</a>
				
				<form action="/login/" name="auth" method="post">
				{% csrf_token %}
				<button type="submit" class="exit button" name="action" value="exit">Выйти</button>
				</form>
			</div>
		</main>
	</body>
</html>
