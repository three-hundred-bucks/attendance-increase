{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Attendance Increase Web-Application</title>

		<link rel="stylesheet" type="text/css" href="{% static 'Schedule/Styles/Schedule.css' %}">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'App/Pictures/favicon.ico' %}">
		{% load templates %}
	</head>
	<body>
		<header class="header-image"></header>
		<main>
			<div class="logo">
				<div class="logo-gradient">
					<div class="logo-picture"></div>
				</div>
			</div>
			<div class="wrapper">
				<h1>Расписание</h1>
				{% autoescape off %}
				{% schedule %}
				{% endautoescape %}
			</div>
		</main>
	</body>
</html>
